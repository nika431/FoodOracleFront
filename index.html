<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Oracle</title>

    <!-- === CSS LIBRARIES (Styles) === -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Auth buttons -->
    <div id="authButtons">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>

      <!-- Registration Form -->
      <div id="registerForm" style="display: none">
        <h3>Register</h3>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="password" id="regPassword" placeholder="Password" />
        <button id="submitRegister">Submit</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" style="display: none">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="submitLogin">Login</button>
      </div>
    </div>
    <div id="logout">
      <button id="logoutBtn" style="display: none">Logout</button>
    </div>
    <div class="container" style="display: none">
      <h1>üçΩÔ∏è Food Oracle</h1>
      <p>Your intelligent pantry assistant.</p>

      <form id="food-form">
        <input type="text" id="Name" placeholder="Food name" required />
        <input
          type="number"
          id="quantity"
          placeholder="Quantity"
          min="1"
          required
        />
        <input type="text" id="expiryDate" placeholder="Expiry Date" />
        <button type="submit" id="Add">Add</button>
      </form>

      <div id="controls-toolbar">
        <input type="text" id="SearchBar" placeholder="üîç Search Items" />
        <div class="sort-buttons">
          <button type="button" id="sort-by-date">Sort By Date</button>
          <button type="button" id="sort-by-name">Sort By Name</button>
        </div>
      </div>

      <div id="item-list" class="item-list"></div>

      <div id="pagination-controls">
        <button type="button" id="prevBtn" disabled>&#8592;</button>
        <span id="pageIndicator">Page 1</span>
        <button type="button" id="nextBtn" disabled>&#8594;</button>
      </div>
    </div>

    <!-- === JAVASCRIPT LIBRARIES (Functionality) === -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script src="script.js" defer></script>
  </body>
</html>
